server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-xxxxxx.com/
          audience: https://dev-xxxxxx.com/api/v2/

auth0:
  audience: https://dev-xxxx.com/api/v2/
  issuer: https://dev-xxxx.com/
